<html>
<head>
<meta charset="utf-8" />    
<title>Calculadora de Indice de Masa Corporal</title>
</head>
<body>
|   
<!-- FORMULARIO HTML -->
<table align="center" border=1 bordercolor="335BFF" width="50%">
<tr>
<td WIDTH="50%"> Ingrese peso (kg): <input type="text" id="kg"></td>
<td>IMC: <span id="imc"></span></td>
</tr>
<tr>
<td>Ingrese Altura (m): <input type="text" id="m"></td>
<td>Lectura: <span id="lectura"></span></td>
</tr>
<td><button id="calc">Calcular</button></td>
<td rowspan="3"><img src="https://image.shutterstock.com/image-illustration/female-body-mass-index-underweight-260nw-1272457507.jpg" width=450 heigth=450 alt="ProgramaciÃ³n"></td>

<!-- SCRIPT PARA CALCULAR IMC -->
<script type="text/javascript">
    calc = document.getElementById("calc");
    kg = document.getElementById("kg");
    m = document.getElementById("m");
    imc = document.getElementById("imc");
    lectura = document.getElementById("lectura");

    calc.onclick = function(){
        if(kg.value!="" && m.value!=""){
            imcx = (kg.value / (m.value* m.value));
            imc.innerHTML = imcx
            console.log(imcx);

            if(imcx<18.5){ lectura.innerHTML = "Peso inferior al normal"; }
            else if(imcx>=18.5 && imcx<=24.9){ lectura.innerHTML = "Peso normal"; }
            else if(imcx>=25 && imcx<=29.9){ lectura.innerHTML = "Peso superior al normal"; }
            else if(imcx>=25 && imcx<=29.9){ lectura.innerHTML = "Obesidad"; }
            else if(imcx>=35 && imcx<=39.5){ lectura.innerHTML = "Obesidad severa"; }
            else if(imcx>=40 && imcx<=44.5){ lectura.innerHTML = "Obesidad morbida"; }
            else if(imcx>=45 && imcx<=50){ lectura.innerHTML = "Super obesidad"; }

        }else{
            alert("Debes ingresar peso y altura.")
        }

    };
</script>
</body>
</html>
